<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Speed Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="preset-buttons">
            <button class="preset" data-speed="0.1">0.1</button>
            <button class="preset" data-speed="0.2">0.2</button>
            <button class="preset" data-speed="0.3">0.3</button>
            <button class="preset" data-speed="0.5">0.5</button>
            <button class="preset" data-speed="1">1</button>
            <button class="preset" data-speed="1.25">1.25</button>
            <button class="preset" data-speed="1.5">1.5</button>
            <button class="preset" data-speed="2">2</button>
            <button class="preset" data-speed="2.5">2.5</button>
            <button class="preset" data-speed="3">3</button>
            <button class="preset" data-speed="5">5</button>
            <button class="preset" data-speed="7">7</button>
            <button class="preset" data-speed="9">9</button>
            <button class="preset" data-speed="12">12</button>
            <button class="preset" data-speed="16">16</button>
        </div>
        <label for="speedSlider">Speed: </label>
        <input type="range" id="speedSlider" min="0.1" max="16" step="0.1">
        <input type="text" id="speedTextBox">
        <button id="normalButton">Normal</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
